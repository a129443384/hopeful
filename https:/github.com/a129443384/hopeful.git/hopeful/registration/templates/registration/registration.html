<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>註冊</title>
<link rel="stylesheet" href="/static/css/registration.css" />
<link href='http://fonts.googleapis.com/css?family=Engagement' rel='stylesheet' type='text/css'>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
	<script src=http://code.jquery.com/jquery-2.1.0.min.js type=text/javascript></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script> -->
    <script src="/static/js/jquery.uniform.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      $(function(){
        $("input:checkbox, input:radio, input:file, select").uniform();
      });
    </script>
</head>
<body>
<article>
<h1>註冊為Hopeful會員</h1>
<p>{{message}}</p>
<form action="/registration" method=post>
	<ul>
        <li>
        	<label for="name">姓名:</label>
            <input type="text" size="40" id="name" name="name" value="{{user.username}}" required >
        </li>
        <li>
        	<label for="email">Email(將成為登入帳號):</label>
            <input type="email" size="40" id="email" name="email" value="{{user.email}}" required>
        </li>
        <li>
        	<label for="upperEmail">資訊部Email:</label>
            <input type="email" size="40" id="email" name="upperEmail" value="{{user.upperEmail}}" required>
        </li>
        <li>
        	<label for="password">密碼:</label>
            <input type="password" size="40" id="password" name="password" required>
        </li>
        <li>
        	<label for="phone">手機號碼:</label>
            <input type="tel" size="40" id="phone" name="phone" value="{{user.phone}}" required>
        </li>
        <li>
        	<label for="depot">使用EA啟動代碼:</label>
            <input type="text" size="40" id="depot" name="depot" value="{{user.depot}}">
        </li>
    <p>
        <button type="submit" class="action">註冊</button>
        <button type="reset" class="right">Reset</button>
    </p>
</form>
</article>
